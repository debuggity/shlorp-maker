<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>shlorp drinking gif maker</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h1>make a shlorp drinking gif</h1>

    <!-- 1. upload input -->
    <div class="controls">
      <input type="file" id="uploadInput" accept="image/*" />
    </div>

    <!-- 2. preview the uploaded image -->
    <canvas id="previewCanvas"></canvas>

    <!-- 3. buttons to generate and download the gif -->
    <div class="controls">
      <button class="btn" id="createGifBtn" disabled>create shlorp gif</button>
      <button class="btn" id="downloadGifBtn" style="display:none;">download gif</button>
    </div>

    <!-- 4. preview the generated gif -->
    <img id="gifPreview" alt="generated gif preview" />
  </div>

  <!-- include local gif.js library -->
  <script src="./js/gif.js"></script>

  <script>
    // ---- dom elements ----
    const uploadInput    = document.getElementById('uploadInput');
    const previewCanvas  = document.getElementById('previewCanvas');
    const createGifBtn   = document.getElementById('createGifBtn');
    const downloadGifBtn = document.getElementById('downloadGifBtn');
    const gifPreview     = document.getElementById('gifPreview');
    const previewCtx     = previewCanvas.getContext('2d');

    // ---- load shlorp image ----
    const shlorpImg = new Image();
    shlorpImg.src = './assets/shlorp-nobg.png';

    // ---- store user’s uploaded image ----
    let userImg = new Image();

    // ---- when user selects an image ----
    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        userImg.onload = () => {
          // resize canvas to match uploaded image
          previewCanvas.width = userImg.width;
          previewCanvas.height = userImg.height;

          // draw user’s image for preview
          previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
          previewCtx.drawImage(userImg, 0, 0);

          // enable "create gif" button
          createGifBtn.disabled = false;
        };
        userImg.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // ---- when clicking "create shlorp gif" ----
    createGifBtn.addEventListener('click', () => {
      if (!userImg.src) return;

      // disable button & hide previous preview
      createGifBtn.disabled = true;
      gifPreview.style.display = 'none';
      downloadGifBtn.style.display = 'none';

      // make an in-memory canvas to build frames
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = userImg.width;
      canvas.height = userImg.height;

      // create a new gif instance
      const gif = new GIF({
        workers: 2,
        quality: 10,
        workerScript: './js/gif.worker.js'
      });

      // when gif finishes rendering
      gif.on('finished', (blob) => {
        const gifURL = URL.createObjectURL(blob);
        gifPreview.src = gifURL;
        gifPreview.style.display = 'block';
        downloadGifBtn.style.display = 'inline-block';
        createGifBtn.disabled = false;

        downloadGifBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = gifURL;
          a.download = 'shlorp.gif';
          a.click();
        };
      });

      // build frames with new slurp direction
      buildFrames(gif, canvas, ctx);
    });

    // ---- build frames with a wavy "slurp" effect (top to bottom) ----
    function buildFrames(gif, canvas, ctx) {
      const totalFrames = 40;
      const amplitude   = 8;
      const waveFreq    = 0.06;

      for (let i = 0; i <= totalFrames; i++) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // waterline goes from 0 -> userImg.height as i increases
        const waterLine = userImg.height * (i / totalFrames);

        // draw the portion from waterLine down to the bottom with a wavy offset
        for (let y = waterLine; y < userImg.height; y++) {
          const offset = amplitude * Math.sin(y * waveFreq + i * 0.5);
          ctx.drawImage(
            userImg,
            0, y, userImg.width, 1,
            offset, y, userImg.width, 1
          );
        }

        // flip shlorp horizontally and align its bottom to the waterline
        const shlorpWidth  = canvas.width  * 0.25;
        const shlorpHeight = canvas.height * 0.25;
        const shlorpX      = 0; // left side
        const shlorpY      = waterLine - shlorpHeight;

        ctx.save();
        ctx.scale(-1, 1); 
        // after flipping horizontally, the anchor will be at negative x
        ctx.drawImage(
          shlorpImg,
          0, 0, shlorpImg.width, shlorpImg.height,
          -shlorpWidth, shlorpY, shlorpWidth, shlorpHeight
        );
        ctx.restore();

        gif.addFrame(ctx.getImageData(0, 0, canvas.width, canvas.height), { delay: 70 });
      }

      gif.render();
    }
  </script>
</body>
</html>
