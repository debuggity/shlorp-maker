<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shlorp Drinking GIF Maker</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Make a Shlorp Drinking GIF</h1>

    <!-- 1. Upload input -->
    <div class="controls">
      <input type="file" id="uploadInput" accept="image/*" />
    </div>

    <!-- 2. Preview the uploaded image -->
    <canvas id="previewCanvas"></canvas>

    <!-- 3. Buttons to generate and download the GIF -->
    <div class="controls">
      <button class="btn" id="createGifBtn" disabled>Create Shlorp GIF</button>
      <button class="btn" id="downloadGifBtn" style="display:none;">Download GIF</button>
    </div>

    <!-- 4. Preview the generated GIF -->
    <img id="gifPreview" alt="Generated GIF Preview" />
  </div>

  <!-- Include local gif.js -->
  <script src="./js/gif.js"></script>
  <script>
    const uploadInput = document.getElementById('uploadInput');
    const previewCanvas = document.getElementById('previewCanvas');
    const createGifBtn = document.getElementById('createGifBtn');
    const downloadGifBtn = document.getElementById('downloadGifBtn');
    const gifPreview = document.getElementById('gifPreview');
    const previewCtx = previewCanvas.getContext('2d');

    // Smaller Shlorp image in bottom-left corner
    const shlorpImg = new Image();
    shlorpImg.src = './assets/shlorp-nobg.png';

    // User-uploaded image
    let userImg = new Image();

    // On file upload:
    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        userImg.onload = () => {
          // Match the canvas size to the user image
          previewCanvas.width = userImg.width;
          previewCanvas.height = userImg.height;

          // Draw it for initial preview
          previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
          previewCtx.drawImage(userImg, 0, 0);

          createGifBtn.disabled = false;
        };
        userImg.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Create the GIF when button is clicked
    createGifBtn.addEventListener('click', () => {
      if (!userImg.src) return;

      createGifBtn.disabled = true;
      gifPreview.style.display = 'none';
      downloadGifBtn.style.display = 'none';

      // Temporary in-memory canvas for GIF frames
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = userImg.width;
      canvas.height = userImg.height;

      // Instantiate the GIF
      const gif = new GIF({
        workers: 2,
        quality: 10,
        workerScript: './js/gif.worker.js',
      });

      // Listen for the finished event
      gif.on('finished', (blob) => {
        const gifURL = URL.createObjectURL(blob);
        gifPreview.src = gifURL;
        gifPreview.style.display = 'block';

        downloadGifBtn.style.display = 'inline-block';
        createGifBtn.disabled = false;

        // Download
        downloadGifBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = gifURL;
          a.download = 'shlorp.gif';
          a.click();
        };
      });

      // Build frames
      buildFrames(gif, canvas, ctx);
    });

    // Build frames that remove top-left pixels first
    function buildFrames(gif, canvas, ctx) {
      const totalFrames = 20;

      // Dimensions for smaller Shlorp
      const shlorpW = canvas.width / 4; 
      const shlorpH = canvas.height / 4;
      const shlorpX = 0;                     // left aligned
      const shlorpY = canvas.height - shlorpH; // near the bottom

      for (let i = 0; i <= totalFrames; i++) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // We want top-left to vanish first:
        // offsetX, offsetY define how many pixels from top-left are "gone"
        const offsetX = (i / totalFrames) * canvas.width;
        const offsetY = (i / totalFrames) * canvas.height;

        const sWidth = canvas.width - offsetX;
        const sHeight = canvas.height - offsetY;

        if (sWidth > 0 && sHeight > 0) {
          // Draw remaining portion of userImg
          ctx.drawImage(
            userImg,
            offsetX,    // source x (skip left portion)
            offsetY,    // source y (skip top portion)
            sWidth,     // source width
            sHeight,    // source height
            0,          // destination x
            0,          // destination y
            sWidth,     // destination width
            sHeight     // destination height
          );
        }

        // Now draw a smaller Shlorp at the bottom-left
        ctx.drawImage(
          shlorpImg,
          shlorpX,
          shlorpY,
          shlorpW,
          shlorpH
        );

        // Add to GIF
        gif.addFrame(ctx.getImageData(0, 0, canvas.width, canvas.height), { delay: 80 });
      }

      gif.render();
    }
  </script>
</body>
</html>
