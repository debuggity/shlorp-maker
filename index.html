<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shlorp Drinking GIF Maker (Slurping Down)</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    .container h1 {
      margin-top: 0;
      color: #555;
    }
    .controls {
      margin: 1rem 0;
    }
    .btn {
      cursor: pointer;
      background: #6200ee;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      margin: 0 0.3rem;
    }
    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #previewCanvas {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    #gifPreview {
      max-width: 100%;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Make a Shlorp Drinking GIF (Top-Down Slurp)</h1>

    <!-- 1. Upload input -->
    <div class="controls">
      <input type="file" id="uploadInput" accept="image/*" />
    </div>

    <!-- 2. Preview the uploaded image -->
    <canvas id="previewCanvas"></canvas>

    <!-- 3. Buttons to generate and download the GIF -->
    <div class="controls">
      <button class="btn" id="createGifBtn" disabled>Create Shlorp GIF</button>
      <button class="btn" id="downloadGifBtn" style="display:none;">Download GIF</button>
    </div>

    <!-- 4. Preview the generated GIF -->
    <img id="gifPreview" alt="Generated GIF Preview" />
  </div>

  <!-- Include LOCAL gif.js -->
  <!-- Place `gif.js` and `gif.worker.js` in the same folder as this HTML file -->
  <script src="./gif.js"></script>
  <script>
    // References
    const uploadInput = document.getElementById('uploadInput');
    const previewCanvas = document.getElementById('previewCanvas');
    const createGifBtn = document.getElementById('createGifBtn');
    const downloadGifBtn = document.getElementById('downloadGifBtn');
    const gifPreview = document.getElementById('gifPreview');
    const previewCtx = previewCanvas.getContext('2d');

    // Shlorp image (must be in the same folder or adjust path)
    const shlorpImg = new Image();
    shlorpImg.src = './shlorp-nobg.png';

    // User image
    let userImg = new Image();

    // 1. Handle file upload
    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        userImg.onload = () => {
          // Resize previewCanvas to match user image
          previewCanvas.width = userImg.width;
          previewCanvas.height = userImg.height;
          // Draw the user image to preview
          previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
          previewCtx.drawImage(userImg, 0, 0);

          // Enable the button
          createGifBtn.disabled = false;
        };
        userImg.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // 2. Create GIF on button click
    createGifBtn.addEventListener('click', () => {
      if (!userImg.src) return;

      createGifBtn.disabled = true;
      gifPreview.style.display = 'none';
      downloadGifBtn.style.display = 'none';

      // Create an in-memory canvas for frames
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = userImg.width;
      canvas.height = userImg.height;

      // Create a GIF instance
      const gif = new GIF({
        workers: 2,
        quality: 10,
        workerScript: './gif.worker.js',
      });

      // Progress logging (optional)
      gif.on('progress', (p) => {
        console.log(`Progress: ${Math.round(p * 100)}%`);
      });

      // On GIF finished
      gif.on('finished', (blob) => {
        const gifURL = URL.createObjectURL(blob);
        gifPreview.src = gifURL;
        gifPreview.style.display = 'block';

        downloadGifBtn.style.display = 'inline-block';
        createGifBtn.disabled = false;

        downloadGifBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = gifURL;
          a.download = 'shlorp.gif';
          a.click();
        };
      });

      // Build frames with top-down slurp
      buildFrames(gif, canvas, ctx);
    });

    // 3. Build frames: top disappears first => image shrinks downward
    function buildFrames(gif, canvas, ctx) {
      const totalFrames = 40; // Increase frames for smoother animation
      const frameDelay = 60;  // Slower delay for "WAY BETTER" look

      for (let i = 0; i <= totalFrames; i++) {
        // fraction from 0 (full) to 1 (nothing)
        const fraction = i / totalFrames;

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Source/dest for the "remaining" user image
        const clippedY = userImg.height * fraction;
        const clippedHeight = userImg.height - clippedY;

        // Draw only the portion that hasn't been "slurped" yet
        if (clippedHeight > 0) {
          ctx.drawImage(
            userImg,
            0, clippedY, // source x,y (start from top that is left)
            userImg.width, clippedHeight, // source width/height
            0, clippedY, // destination x,y (draw at same vertical offset)
            canvas.width, clippedHeight   // destination width/height
          );
        }

        // Draw smaller Shlorp on top (1/4 the canvas size) => center it
        const shlorpWidth = canvas.width / 4;
        const shlorpHeight = canvas.height / 4;
        const shlorpX = (canvas.width - shlorpWidth) / 2;
        const shlorpY = (canvas.height - shlorpHeight) / 2;

        ctx.drawImage(shlorpImg, shlorpX, shlorpY, shlorpWidth, shlorpHeight);

        // Add this frame
        gif.addFrame(ctx.getImageData(0, 0, canvas.width, canvas.height), {
          delay: frameDelay,
        });
      }

      // Render the final GIF
      gif.render();
    }
  </script>
</body>
</html>
