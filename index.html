<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shlorp Drinking GIF Maker</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Make a Shlorp Drinking GIF</h1>

    <!-- 1. Upload input -->
    <div class="controls">
      <input type="file" id="uploadInput" accept="image/*" />
    </div>

    <!-- 2. Preview the uploaded image -->
    <canvas id="previewCanvas"></canvas>

    <!-- 3. Buttons to generate and download the GIF -->
    <div class="controls">
      <button class="btn" id="createGifBtn" disabled>Create Shlorp GIF</button>
      <button class="btn" id="downloadGifBtn" style="display:none;">Download GIF</button>
    </div>

    <!-- 4. Preview the generated GIF -->
    <img id="gifPreview" alt="Generated GIF Preview" />
  </div>

  <!-- Include local gif.js -->
  <script src="./js/gif.js"></script>
  <script>
    const uploadInput = document.getElementById('uploadInput');
    const previewCanvas = document.getElementById('previewCanvas');
    const createGifBtn = document.getElementById('createGifBtn');
    const downloadGifBtn = document.getElementById('downloadGifBtn');
    const gifPreview = document.getElementById('gifPreview');
    const previewCtx = previewCanvas.getContext('2d');

    // Shlorp: smaller in bottom-left corner
    const shlorpImg = new Image();
    shlorpImg.src = './assets/shlorp-nobg.png'; // Must exist in assets folder

    // User-uploaded image
    let userImg = new Image();

    // On file upload
    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        userImg.onload = () => {
          // Match the canvas size to the user image
          previewCanvas.width = userImg.width;
          previewCanvas.height = userImg.height;

          // Draw for initial preview
          previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
          previewCtx.drawImage(userImg, 0, 0);

          createGifBtn.disabled = false;
        };
        userImg.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Create the GIF when the button is clicked
    createGifBtn.addEventListener('click', () => {
      if (!userImg.src) return;

      createGifBtn.disabled = true;
      gifPreview.style.display = 'none';
      downloadGifBtn.style.display = 'none';

      // In-memory canvas for GIF frames
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = userImg.width;
      canvas.height = userImg.height;

      const gif = new GIF({
        workers: 2,
        quality: 10,
        workerScript: './js/gif.worker.js',
      });

      // When finished
      gif.on('finished', (blob) => {
        const gifURL = URL.createObjectURL(blob);
        gifPreview.src = gifURL;
        gifPreview.style.display = 'block';

        downloadGifBtn.style.display = 'inline-block';
        createGifBtn.disabled = false;

        downloadGifBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = gifURL;
          a.download = 'shlorp.gif';
          a.click();
        };
      });

      buildWavyFrames(gif, canvas, ctx);
    });

    // Build frames with a "ripple" from bottom-left corner
    function buildWavyFrames(gif, canvas, ctx) {
      const totalFrames = 30;
      const waveAmp = 20;       // adjust for ripple amplitude
      const waveFreq = 0.02;    // adjust for ripple frequency
      const wavePhaseSpeed = 0.3; // how quickly the wave pattern shifts each frame

      // Shlorp at bottom-left, 1/4 size
      const shlorpW = canvas.width / 4;
      const shlorpH = canvas.height / 4;
      const shlorpX = 0;                    // left
      const shlorpY = canvas.height - shlorpH; // bottom

      for (let i = 0; i <= totalFrames; i++) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // fraction of how much is "eaten"
        const fraction = i / totalFrames;

        // Create a clipping path that starts from the bottom-left
        // and extends diagonally + wavy toward the top-right.
        ctx.save(); // Save the state so we can undo the clip later
        ctx.beginPath();

        // We'll move from the bottom edge up to the top edge,
        // but the left boundary is a wave that moves from 0..something
        // so that more of the image is "gone" as fraction increases.

        // End of wave offset in X (how far from left it's eaten)
        // We'll let it go from 0 up to canvas.width
        const baseX = fraction * canvas.width;

        // Move to bottom-right corner (so we cover the entire shape)
        ctx.moveTo(canvas.width, canvas.height);
        // Then along top-right corner
        ctx.lineTo(canvas.width, 0);

        // Then we wave our way down from top to bottom
        // on the left side. For each Y, define an X that is "eaten."
        for (let y = 0; y <= canvas.height; y += 2) {
          let wave = waveAmp * Math.sin((y * waveFreq) + (i * wavePhaseSpeed));
          let xLeft = baseX - wave;
          // We don't want xLeft < 0, or we see negative clip area
          if (xLeft < 0) xLeft = 0;
          ctx.lineTo(xLeft, y);
        }

        ctx.closePath();
        ctx.clip();

        // Now draw the user image in the clipped area
        ctx.drawImage(userImg, 0, 0, canvas.width, canvas.height);

        // Draw the smaller Shlorp in the bottom-left
        ctx.drawImage(shlorpImg, shlorpX, shlorpY, shlorpW, shlorpH);

        // Snapshot this frame
        gif.addFrame(ctx.getImageData(0, 0, canvas.width, canvas.height), { delay: 80 });

        // Restore so next frame we can set a new clip
        ctx.restore();
      }

      gif.render();
    }
  </script>
</body>
</html>
